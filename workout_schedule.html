            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>

            <div class="py-2">5</div>
            <!-- ... -->

            <div class="py-2">8</div>
            <div class="py-2">9</div>
            <div class="py-2">10</div>
          </div>

              <div class="flex-1 h-px bg-gray-300"></div>

            <div class="flex items-center">
