<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="flex flex-col items-center mt-10 min-h-screen">
    <div class="bg-white px-6 rounded-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 mt-6 text-center">Workout Tracker</h2>
      <div class="mb-4">
        <canvas id="workoutChart"></canvas>
        <div class="p-4 bg-blue-200 rounded-lg mt-4 justify-between flex">
          <!-- <p class="text-blue-800"> -->
          <div style="width: 40px" class="mt-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="w-6 h-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
              />
            </svg>
          </div>
          <div class="p-2">
            You've burned fewer calories than yesterday. Time to get moving!
          </div>
        </div>
      </div>

      <script>
        // JavaScript to initialize the Chart.js graph
        const ctx = document.getElementById("workoutChart").getContext("2d");
        const workoutChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["6am", "10am", "2pm", "6pm", "10pm"],
            datasets: [
              {
                label: "Calories Burned",
                data: [120, 190, 300, 250, 210],
                backgroundColor: ["rgba(54, 162, 235, 0.2)"],
                borderColor: ["rgba(54, 162, 235, 1)"],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>
      <!-- Upcoming Workout Section -->
      <!-- <div class="p-4"> -->
      <div class="bg-white p-2 rounded">
        <div class="flex justify-between items-center border-b pb-2">
          <h2 class="text-lg font-semibold">Upcoming Workout</h2>
          <button class="text-gray-500">
            <a href="workout_schedule.html">see more</a>
          </button>
        </div>
        <div class="pt-2">
          <!-- Full Body Workout -->
          <div class="flex justify-between items-center">
            <div class="flex justify-between">
              <div>
                <img src="workout1.png" width="50" class="mr-2" />
              </div>
              <div>
                <h3 class="font-semibold">Full Body Workout</h3>
                <p class="text-gray-600">Today 3pm</p>
              </div>
            </div>
            <!-- Toggle bar section -->
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" />
              <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-blue-200 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
              ></div>
              <!-- <span
                class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Toggle me</span -->
            </label>
          </div>
        </div>
        <div class="pt-2">
          <!-- Upper Body Workout -->

          <div class="flex justify-between items-center mt-4">
            <div class="flex justify-between">
              <div>
                <img src="workout2.png" width="50" class="mr-2" />
              </div>
              <div>
                <h3 class="font-semibold">Upper Body Workout</h3>
                <p class="text-gray-600">4 Feb, 3:30 pm</p>
              </div>
            </div>

            <!-- Toggle bar section -->
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" />
              <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-blue-200 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
              ></div>
              <!-- <span
                class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Toggle me</span -->
            </label>
          </div>
        </div>
      </div>
      <div class="p-4 bg-blue-300 rounded-lg mt-2 justify-between flex">
        <div class="text-black">
          <span>Full Body Workout</span><br />
          <span>Arms</span><br />
          <span>Chest</span><br />
        </div>
        <div><img src="running_girl.png" width="90" /></div>
      </div>
